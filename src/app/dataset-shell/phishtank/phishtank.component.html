<div class="my-custom-scrollbar table-wrapper-scroll-y">
    <table *ngIf="phishInfo.length > 0" class="table">
        <thead>
          <tr class="gray">
            <th scope="col">id</th>
            <th scope="col">url</th>
            <th scope="col">phish_detail_url</th>
            <th scope="col">submission_time</th>
            <th scope="col">verified</th>
            <th scope="col">verification_time</th>
            <th scope="col">online</th>
            <th scope="col">target</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of phishInfo; let i = index">
            <th scope="row">{{item.phish_id}}</th>
            <td><div style="width: 500px; word-break: break-word;">{{item.url}}</div></td>
            <td>{{item.phish_detail_url}}</td>
            <td>{{item.submission_time}}</td>
            <td>{{item.verified}}</td>
            <td>{{item.verification_time}}</td>
            <td>{{item.online}}</td>
            <td>{{item.target}}</td>
          </tr>
        </tbody>
      </table>
</div>
